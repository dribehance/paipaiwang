<div class="container">
    <ul class="ls row">
        <li class="col-xs-6" ng-repeat="favour in favours">
            <div class="figure {{ $index % 2 == 0 ? 'odd':'even' }}">
                <a href="#/product/{{ favour.id }}" ng-click="next()">
                    <div class="figure-img">
                        <img src="img/p1.jpg" alt="">
                    </div>
                    <div class="figure-caption">
                        <h4>{{ favour.title }}</h4>
                        <div class="row">
                            <div class="col-xs-6">
                                <span class="ng-price x-small nowrap">{{ "￥" + favour.price }}</span>
                            </div>
                            <div class="col-xs-6 text-right">
                                <span class="ng-buyer x-small nowrap">{{ favour.buyer + "人购买"}}</span>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </li>
    </ul>
</div>
